<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fyre 2.0 Landing Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="left">
  
    </div>
    <div class="right">
      <div class="panels-stage-1">
        <img class="fyre-logo" src="https://assets.codepen.io/6060109/fyre-logo.png">
        <div class="panel-logo">
          <button class="join-button">
            Join
          </button>
        </div>
      </div>
      <div class="panels-stage-2">
        <div class="panel-logo panel-logo-2">
          <h2>Are you sure?</h2>
          <div class="button-group">
            <button class="confirm-button">
              Pay Now
            </button>
            <button class="btn-alt cancel-button">
              Cancel
            </button>
          </div>
        </div>
      </div>
      <div class="panels-stage-3">
        <div class="panel-logo panel-logo-3">
          <h2>Thanks for the cash</h2>
          <img src="https://assets.codepen.io/6060109/and-its-gone.png" />
        </div>
      </div>
    </div>
    <script>
      var joinButton = document.querySelector('.join-button');
      joinButton.addEventListener('click', goToSecondState);

      var confirmButton = document.querySelector('.confirm-button');
      confirmButton.addEventListener('click', goToThirdState);

      var cancelButton = document.querySelector('.btn-alt.cancel-button');
      cancelButton.addEventListener('click', goToFirstState);

      var left = document.querySelector('.left');
      var right = document.querySelector('.right');
      var panelsOne = document.querySelector('.panels-stage-1');
      var panelsTwo = document.querySelector('.panels-stage-2');
      var panelsThree = document.querySelector('.panels-stage-3');

      function goToFirstState() {
        left.style.display = 'block';
        right.style.width = '50%';
        panelsOne.style.display = 'block';
        panelsTwo.style.display = 'none';
      }

      function goToSecondState() {
        left.style.display = 'none';
        right.style.width = '100%';
        panelsOne.style.display = 'none';
        panelsTwo.style.display = 'block';
      }

      function goToThirdState() {
        panelsTwo.style.display = 'none';
        panelsThree.style.display = 'block';
      }
    </script>
  </body>
</html>
